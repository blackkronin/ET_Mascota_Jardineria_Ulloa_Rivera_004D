{% extends 'main.html' %}
{% load static %}

{% block content %}
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<div id="imagen">
			</div>
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Agregar al Carro</button>
				
				<h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

			</div>
		</div>
		{% endfor %}
	</div>
	<span id="imagen"></span>
	<script src="{% static 'js/lista_producto.js' %}"></script>
{% endblock content %}
